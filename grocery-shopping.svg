<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="300" height="200" fill="#F9F6EF" opacity="0.5"/>
    
    <!-- Shopping Basket -->
    <g transform="translate(80, 40)">
        <!-- Basket Body -->
        <path d="M20 40 L120 40 L140 120 L0 120 Z" fill="#006240"/>
        <!-- Basket Handle -->
        <path d="M40 40 C50 0 90 0 100 40" fill="none" stroke="#006240" stroke-width="8"/>
        
        <!-- Groceries -->
        <!-- Baguette -->
        <path d="M30 50 L100 50 L95 60 L35 60 Z" fill="#F7C400"/>
        
        <!-- Fruits -->
        <circle cx="45" cy="80" r="12" fill="#C1272D"/> <!-- Tomato -->
        <circle cx="75" cy="75" r="10" fill="#F7C400"/> <!-- Orange -->
        <path d="M85 85 Q95 75 105 85" fill="none" stroke="#006240" stroke-width="4"/> <!-- Leaf -->
        
        <!-- Bag -->
        <path d="M50 70 L70 70 L75 100 L45 100 Z" fill="#FFF" opacity="0.6"/>
    </g>
    
    <!-- Price Tag -->
    <g transform="translate(200, 80)">
        <path d="M0 0 L40 0 L60 20 L60 40 L20 40 L0 20 Z" fill="#C1272D"/>
        <text x="10" y="25" font-family="Arial" font-size="16" fill="#FFF">CFA</text>
    </g>
</svg> 